version: "3.3"
services:
  redis:
    image: redis

  db:
    image: postgres:15-alpine

  vote:
    image: votin-app
  ports:
    - 5000:80
  links: 
    - redis

  worker: 
    image: worker-app
    links: 
      - db
      - redis
  
  result:
    image: result-app
    ports:
      - 5001:80
    links:
      - db